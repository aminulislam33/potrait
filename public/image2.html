<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Manisha</title>
    <link rel="icon" href="https://res.cloudinary.com/dwr8472qb/image/upload/v1722287108/Screenshot_2024-07-30-02-33-24-296_com.instagram.android-edit_r3jftz.jpg" type="image/icon type">
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden;
    margin: 0;
    position: relative; /* Allow positioning of child elements absolutely */
}

.container {
    font-size: 50px;
    white-space: nowrap;
    border-right: 2px solid;
    animation: typing 4s steps(6) 1s 1 normal both, blink-caret 0.75s step-end infinite;
}

.name {
    display: inline-block;
    opacity: 0;
    animation: glow 1s ease-in-out infinite alternate, reveal 5s forwards;
}

@keyframes typing {
    from { width: 0 }
    to { width: 6ch }
}

@keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: white; }
}

@keyframes glow {
    0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff; }
    100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff; }
}

@keyframes reveal {
    from { opacity: 0; }
    to { opacity: 1; }
}

.button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
    position: absolute;
    top: 20px;
    right: 20px;
}

.button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.button:active {
    background-color: #00408d;
    transform: scale(0.95);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="name">Hi! MANISHA</div>
    </div>
    <a href="/bg" class="button">Next</a>
</body>
</html>
