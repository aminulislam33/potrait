<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #0033cc); /* Black to blue gradient */
            color: #e0e0e0; /* Light text color */
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .text-container {
            animation: fadeIn 3s ease-in-out;
        }

        .animated-text {
            font-size: 1.5em;
            color: #f0f0f0; /* Light text color */
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Darker background for text */
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 5s ease-in-out forwards, moveText 5s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes moveText {
            0% {
                transform: translateY(-20px);
            }
            50% {
                transform: translateY(20px);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        .farewell {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1em;
            color: #f0f0f0; /* Light text color */
        }

        .icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .icon a {
            text-decoration: none;
        }

        .icon img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .icon img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <p class="animated-text">উঠুক নতুন সূর্য আসুক অনাবিল সুখ <br>মুছে যাক মান - অভিমান খুশিতে <br>ভোরে উঠুক জীবন ।<br><br>সমাপ্ত</p>
        </div>
        <div class="icon">
            <a href="https://www.instagram.com/aminul_1873/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://github.com/aminulislam33/potrait" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
            </a>
        </div>
    </div>
</body>
</html>
