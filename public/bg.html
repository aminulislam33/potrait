<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manisha Banerjee</title>
    <link rel="icon" href="https://res.cloudinary.com/dwr8472qb/image/upload/v1722287108/Screenshot_2024-07-30-02-33-24-296_com.instagram.android-edit_r3jftz.jpg" type="image/icon type">
    <style>
        body, html {
            background: #090d00;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* BACKGROUND */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #bg canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* PORTRAIT */
        .portrait-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .cover-photo {
            position: relative;
            width: 100%;
            height: 60%;
            background: url('https://res.cloudinary.com/dwr8472qb/image/upload/v1722287107/Screenshot_2024-07-30-02-32-42-509_com.instagram.android-edit_kvdtlw.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.5; /* Adjust opacity here */
        }

        .profile-photo-container {
            position: relative;
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            background: rgba(0, 0, 0, 0.3);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0 0 20px 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portrait-container:hover .overlay {
            opacity: 1;
        }

        .text {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
}

.button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.button:active {
    background-color: #00408d;
    transform: scale(0.95);
}
    </style>
</head>
<body>
    <div id="bg">
        <canvas></canvas>
        <canvas></canvas>
        <canvas></canvas>
    </div>

    <div class="portrait-container">
        <a href="/video " class="button">Next</a>
        <div class="cover-photo"></div>
        <div class="profile-photo-container">
            <img src="https://res.cloudinary.com/dwr8472qb/image/upload/v1722287108/Screenshot_2024-07-30-02-33-24-296_com.instagram.android-edit_r3jftz.jpg" alt="Profile Photo" class="profile-photo">
        </div>
        <div class="overlay">
            <div class="text">শত সহস্র স্রষ্টার মাঝে আমি কেউই না।  আমি তোর বন্ধু আমিনুল</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        (function($){
            var canvas = $('#bg').children('canvas'),
                background = canvas[0],
                foreground1 = canvas[1],
                foreground2 = canvas[2],
                config = {
                    circle: {
                        amount: 18,
                        layer: 3,
                        color: [157, 97, 207],
                        alpha: 0.3
                    },
                    line: {
                        amount: 12,
                        layer: 3,
                        color: [255, 255, 255],
                        alpha: 0.3
                    },
                    speed: 0.5,
                    angle: 20
                };

            if (background.getContext){
                var bctx = background.getContext('2d'),
                    fctx1 = foreground1.getContext('2d'),
                    fctx2 = foreground2.getContext('2d'),
                    M = window.Math, // Cached Math
                    degree = config.angle/360*M.PI*2,
                    circles = [],
                    lines = [],
                    wWidth, wHeight, timer;
                
                requestAnimationFrame = window.requestAnimationFrame || 
                    window.mozRequestAnimationFrame ||
                    window.webkitRequestAnimationFrame ||
                    window.msRequestAnimationFrame ||
                    window.oRequestAnimationFrame ||
                    function(callback, element) { setTimeout(callback, 1000 / 60); };

                cancelAnimationFrame = window.cancelAnimationFrame ||
                    window.mozCancelAnimationFrame ||
                    window.webkitCancelAnimationFrame ||
                    window.msCancelAnimationFrame ||
                    window.oCancelAnimationFrame ||
                    clearTimeout;

                var setCanvasHeight = function(){
                    wWidth = $(window).width();
                    wHeight = $(window).height(),

                    canvas.each(function(){
                        this.width = wWidth;
                        this.height = wHeight;
                    });
                };

                var drawCircle = function(x, y, radius, color, alpha){
                    var gradient = fctx1.createRadialGradient(x, y, radius, x, y, 0);
                    gradient.addColorStop(0, 'rgba('+color[0]+','+color[1]+','+color[2]+','+alpha+')');
                    gradient.addColorStop(1, 'rgba('+color[0]+','+color[1]+','+color[2]+','+(alpha-0.1)+')');

                    fctx1.beginPath();
                    fctx1.arc(x, y, radius, 0, M.PI*2, true);
                    fctx1.fillStyle = gradient;
                    fctx1.fill();
                };

                var drawLine = function(x, y, width, color, alpha){
                    var endX = x+M.sin(degree)*width,
                        endY = y-M.cos(degree)*width,
                        gradient = fctx2.createLinearGradient(x, y, endX, endY);
                    gradient.addColorStop(0, 'rgba('+color[0]+','+color[1]+','+color[2]+','+alpha+')');
                    gradient.addColorStop(1, 'rgba('+color[0]+','+color[1]+','+color[2]+','+(alpha-0.1)+')');

                    fctx2.beginPath();
                    fctx2.moveTo(x, y);
                    fctx2.lineTo(endX, endY);
                    fctx2.lineWidth = 3;
                    fctx2.lineCap = 'round';
                    fctx2.strokeStyle = gradient;
                    fctx2.stroke();
                };

                var drawBack = function(){
                    bctx.clearRect(0, 0, wWidth, wHeight);

                    var gradient = [];
                    
                    gradient[0] = bctx.createRadialGradient(wWidth*0.3, wHeight*0.1, 0, wWidth*0.3, wHeight*0.1, wWidth*0.9);
                    gradient[0].addColorStop(0, 'rgb(0, 26, 77)');
                    gradient[0].addColorStop(1, 'transparent');

                    bctx.translate(wWidth, 0);
                    bctx.scale(-1,1);
                    bctx.beginPath();
                    bctx.fillStyle = gradient[0];
                    bctx.fillRect(0, 0, wWidth, wHeight);

                    gradient[1] = bctx.createRadialGradient(wWidth*0.1, wHeight*0.1, 0, wWidth*0.3, wHeight*0.1, wWidth);
                    gradient[1].addColorStop(0, 'rgb(0, 150, 240)');
                    gradient[1].addColorStop(0.8, 'transparent');

                    bctx.translate(wWidth, 0);
                    bctx.scale(-1,1);
                    bctx.beginPath();
                    bctx.fillStyle = gradient[1];
                    bctx.fillRect(0, 0, wWidth, wHeight);

                    gradient[2] = bctx.createRadialGradient(wWidth*0.1, wHeight*0.5, 0, wWidth*0.1, wHeight*0.5, wWidth*0.5);
                    gradient[2].addColorStop(0, 'rgb(40, 20, 105)');
                    gradient[2].addColorStop(1, 'transparent');

                    bctx.beginPath();
                    bctx.fillStyle = gradient[2];
                    bctx.fillRect(0, 0, wWidth, wHeight);
                };

                var animate = function(){
                    var sin = M.sin(degree),
                        cos = M.cos(degree);

                    if (config.circle.amount > 0 && config.circle.layer > 0){
                        fctx1.clearRect(0, 0, wWidth, wHeight);
                        for (var i=0, len = circles.length; i<len; i++){
                            var item = circles[i],
                                x = item.x,
                                y = item.y,
                                radius = item.radius,
                                speed = item.speed;

                            if (x < -radius || x > wWidth+radius || y < -radius || y > wHeight+radius){
                                item.x = M.random()*wWidth;
                                item.y = M.random()*wHeight;
                                item.radius = M.random()*20+5;
                                item.speed = M.random()*1+0.1;
                            }

                            drawCircle(x, y, radius, config.circle.color, config.circle.alpha);
                            item.x += speed*sin;
                            item.y += speed*cos;
                        }
                    }

                    if (config.line.amount > 0 && config.line.layer > 0){
                        fctx2.clearRect(0, 0, wWidth, wHeight);
                        for (var i=0, len = lines.length; i<len; i++){
                            var item = lines[i],
                                x = item.x,
                                y = item.y,
                                width = item.width,
                                speed = item.speed;

                            if (x < -width || x > wWidth+width || y < -width || y > wHeight+width){
                                item.x = M.random()*wWidth;
                                item.y = M.random()*wHeight;
                                item.width = M.random()*50+5;
                                item.speed = M.random()*2+0.5;
                            }

                            drawLine(x, y, width, config.line.color, config.line.alpha);
                            item.x += speed*sin;
                            item.y += speed*cos;
                        }
                    }

                    drawBack();

                    timer = requestAnimationFrame(animate);
                };

                var init = function(){
                    setCanvasHeight();
                    for (var i=0; i<config.circle.amount; i++){
                        circles.push({
                            x: M.random()*wWidth,
                            y: M.random()*wHeight,
                            radius: M.random()*20+5,
                            speed: M.random()*1+0.1
                        });
                    }

                    for (var i=0; i<config.line.amount; i++){
                        lines.push({
                            x: M.random()*wWidth,
                            y: M.random()*wHeight,
                            width: M.random()*50+5,
                            speed: M.random()*2+0.5
                        });
                    }

                    animate();
                };

                init();

                $(window).resize(function(){
                    setCanvasHeight();
                });
            }
        })(jQuery);
    </script>
</body>
</html>
